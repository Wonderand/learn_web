<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./core/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./core/bootstrap-3.4.1-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" type="text/css" href="./core/bootstrap-4.6.2-dist/css/bootstrap.css"> -->
    <script type="text/javascript" src="./core/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="./core/bootstrap-4.6.2-dist/js/bootstrap.js"></script> -->
</head>

<body>
    <div class="container">
        <!-- 表单布局 水平表单 honrizontal-->
        <form action="#" class="form-horizontal" role="form">
            <h2 class="text-center">用户信息</h2>
            <!-- 表单中的表单元素组 -->
            <div class="form-group">
                <label class="control-label col-md-2" for="username">姓名</label>
                <div class="col-md-8">
                    <input type="text" id="username" class="form-control" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="password">密码</label>
                <div class="col-md-8">
                    <input type="password" id="password" class="form-control" placeholder="请输入密码"></input>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">爱好</label>
                <div class="col-md-8">
                    <label class="checkbox-inline" for=""><input id="" type="checkbox" name="hobby">唱歌</label>
                    <label class="checkbox-inline" for=""><input type="checkbox" name="hobby">跳舞</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">城市</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option value="">请选择城市</option>
                        <option value="">北京</option>
                        <option value="">上海</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="remark">简介</label>
                <div class="col-md-8">
                    <textarea class="form-control" id="remark"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-md-offset-2">
                    <button class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
        <hr>
        <!-- 表单布局 内联表单 form-inline-->
        <form action="#" class="form-inline">
            <div class="row">
                <div class="form-group col-md-5">
                    <label for="uname">姓名</label>
                    <input class="form-control" type="text" id="uname" placeholder="请输入姓名" />
                </div>
                <div class="form-group col-md-5">
                    <label for="upwd">密码</label>
                    <input class="form-control" type="password" id="upwd" placeholder="请输入密码" />
                </div>
                <div class="form-group col-md-2"><button class="btn btn-danger">登录</button></div>
            </div>
        </form>
    </div>

</body>

</html>
