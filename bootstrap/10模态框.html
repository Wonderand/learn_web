<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./core/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./core/bootstrap-3.4.1-dist/css/bootstrap.css">
    <script type="text/javascript" src="./core/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
</head>

<body>
    <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal">
        开始演示模态框
    </button>
    <button class="btn btn-primary btn-md" id="btn-open">
        模态框
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框标题
                    </h4>
                </div>
                <div class="modal-body">
                    <form action="#" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="uname" class="col-md-2">姓名</label>
                            <div class="col-md-8">
                                <input type="text" id="uname" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-md-2">密码</label>
                            <div class="col-md-8">
                                <input type="password" id="pwd" class="form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button id="submit" type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
<script type="text/javascript">
    $("#btn-open").on("click", function () {
        $("#myModal").modal("show");
    })
    $("#submit").on("click", function () {
        $("#myModal").modal("hide");
    })
</script>

</html>
