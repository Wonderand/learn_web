<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格网格系统</title>
    <script type="text/javascript" src="./core/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" href="./core/bootstrap-3.4.1-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" type="text/css" href="./core/bootstrap-4.6.2-dist/css/bootstrap.css"> -->
    <script type="text/javascript" src="./core/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <!-- <script type="text/javascript" src="./core/bootstrap-4.6.2-dist/js/bootstrap.js"></script> -->
</head>

<body>
    <!-- 布局容器 -->
    <div class="container" style="background-color: rgba(250, 235, 215, 0); height: 500px;">
        <!-- 行元素 -->
        <hr />
        <div class="row">
            <!-- col:列元素 xs:超小屏(自动) sm:小屏(750px) md:中屏(970px) lg:大屏(1170px) -->
            <div class="col-md-4 col-lg-4 col-xs-4" style="background-color: aquamarine;">4</div>
            <div class="col-md-8 col-lg-8 col-xs-8" style="background-color: blue;">8</div>
        </div>
        <hr />
        <!-- 列组合 -->
        <div class="row">
            <!-- 列的总数不能超过12否则会自动换行 -->
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: rgb(156, 131, 18);">1</div>
            <div class="col-md-1" style="background-color: rgb(0, 23, 128);">1</div>
            <div class="col-md-1" style="background-color: rgb(128, 0, 32);">1</div>
            <div class="col-md-1" style="background-color: rgb(128, 58, 0);">1</div>
            <div class="col-md-7" style="background-color: aliceblue;">7</div>
        </div>
        <hr />
        <!-- 如果我们不希望相邻的两个列紧靠在一起，但又不想使用margin或者其他的技术手段来。
        这个时候就可以使用列偏移(offset)功能来实现。
        使用列偏移也非常简单，只需要在列元素上添加类名"col-md-offset-*"(其中星号代表要偏移的列组合数)，那么具有这个类名的列就会向右偏移。
        例如，你在列元素上添加"col-md-offset-8"，表示该列向右移动8个列的宽度(要保证列与偏移列的总数不超过12，不然会致列断行|换行显示
        列偏移 col-md-offset-8 在4版本中改为 offset-* -->
        <div class="row">
            <div class="col-md-3 col-md-offset-3" style="background-color: aquamarine;">3</div>
            <!-- <div class="col-md-3"></div> -->
            <div class="col-md-3" style="background-color: cornflowerblue;">3</div>
            <div class="col-md-3" style="background-color: darkgray;">3</div>
        </div>
        <hr />
        <!-- 列排序 -->
        <div class="row">
            <div class="col-md-1 col-md-push-4" style="background-color: rgb(20, 204, 20);">1</div>
            <div class="col-md-1" style="background-color: rgb(197, 163, 13);">1</div>
            <div class="col-md-1" style="background-color: rgb(17, 57, 235);">1</div>
            <div class="col-md-1 col-md-push-8" style="background-color: rgb(194, 219, 79);">1</div>
        </div>
        <hr />
        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-6" style="background-color: yellow;">
                <div class="row">
                    <div class="col-md-1" style="background-color: rgb(255, 0, 0);">1</div>
                    <div class="col-md-9" style="background-color: rgb(0, 255, 0);">9</div>
                    <div class="col-md-2" style="background-color: rgb(0, 0, 255);">9</div>
                </div>
            </div>
            <div class="col-md-6" style="background-color: red;">6</div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-3 col-sm-6" style="background-color: aquamarine;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: indigo;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: cornflowerblue;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: darkgray;">3</div>
        </div>
    </div>
</body>

</html>
