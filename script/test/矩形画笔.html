<!DOCTYPE html>
<html>

<head>
    <script src="../utils/konva.js"></script>
    <meta charset="utf-8" />
    <title>Konva Rect Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div>
        <button id="button">点我开始绘制</button>
        <button id="deleteButton">点我删除选中矩形</button>

    </div>
    <div id="container">
    </div>

    <script>
        let btn = document.getElementById("button");
        let canvasWrapper = document.getElementById("container");
        let deleteButton = document.getElementById('deleteButton');

        let width = window.innerWidth;
        let height = window.innerHeight;
        let isDraw;
        let onDraw = false;
        let isMouseDown = false;
        let isTransform = false;
        let delRect;
        // 创建一个数组来存储所有的 Transformer
        let transformers = [];
        // 创建一个数组来存储所有的矩形
        let rects = [];
        // 创建一个 Konva.Stage 实例
        let stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });
        let transformer = new Konva.Transformer({
            borderstroke: 'black',
            borderDash: [5, 5],
            borderStrokeWidth: 3,
            // 锚点设置为不可见
            enabledAnchors: [],
            // 取消负责旋转的锚点
            rotateEnabled: false,
        });
        let rect;
        btn.addEventListener("click", function () {
            if (isDraw) {
                isDraw = false;
            } else {
                isTransform = false;
                isDraw = true;
            }
            if (onDraw) {
                onDraw = false;
            }
            console.log("1", isDraw, isTransform);
        })
        let layer = new Konva.Layer();
        layer.add(transformer);

        canvasWrapper.addEventListener("mousedown", function (ev) {
            console.log("isDraw", isDraw, "onDraw", onDraw, "isTransform", isTransform);
            if (!isDraw) {
                return;
            }
            if (onDraw) {
                return;
            }
            if (isTransform) {
                return;
            }
            isMouseDown = true;
            let pos = stage.getPointerPosition();
            rect = new Konva.Rect({
                x: pos.x,
                y: pos.y,
                width: 0,
                height: 0,
                stroke: 'red',
                draggable: true,
                strokeWidth: 2,
            });
            rects.push(rect);
            layer.add(rect);
        });

        canvasWrapper.addEventListener("mousemove", function (ev) {
            if (isMouseDown) {
                if (!isDraw) {
                    return;
                }
                if (onDraw) {
                    return;
                }
                if (isTransform) {
                    return;
                }
                let pos = stage.getPointerPosition();
                rect.width(pos.x - rect.x());
                rect.height(pos.y - rect.y());
                layer.draw();
                stage.add(layer);
            }
        });

        canvasWrapper.addEventListener("mouseup", function (ev) {
            console.log("mouseup");
            if (!isDraw) {
                return;
            }
            if (onDraw) {
                return;
            }
            if (isTransform) {
                return;
            }
            onDraw = false;
            isMouseDown = false;
            isTransform = false;
            console.log("mouseup", isDraw);
            // let transformer = new Konva.Transformer({
            //     borderStrokeWidth: 2,
            //     enabledAnchors: [],
            //     // 取消负责旋转的锚点
            //     rotationEnabled: false,
            // });
            // layer.add(transformer);
            rects.forEach(function (rect) {

                transformers.push(transformer);
                layer.add(transformer);
                // transformer.attachTo(rect);

                rect.on('transformend', function () {
                    console.log("transformend");
                    // 获取矩形的缩放因子
                    let scaleX = rect.scaleX();
                    let scaleY = rect.scaleY();

                    // 重新设置边框宽度
                    rect.strokeWidth(2 / scaleX);

                    // 调整矩形的宽度和高度为缩放后的值
                    rect.width(rect.width() * scaleX);
                    rect.height(rect.height() * scaleY);

                    // 重置形状的缩放因子
                    rect.scaleX(1);
                    rect.scaleY(1);

                    layer.draw();
                });
            });

            stage.on('click', function (e) {
                // 如果点击的目标是矩形，显示对应的 Transformer
                if (e.target instanceof Konva.Rect) {
                    transformer.nodes([e.target]);
                } else {
                    // 否则，隐藏所有的 Transformer
                    transformer.nodes([]);
                }
                layer.draw();
            });

            // 移动矩形
            rect.on('mouseover', function () {
                // console.log("mouseover");
                onDraw = true;
                document.body.style.cursor = 'pointer';
            });
            rect.on('mouseout', function () {
                // console.log("mouseout");
                onDraw = false;
                isDraw = isDraw ? true : false;
                document.body.style.cursor = 'default';
            });
            // 创建一个 Transformer
            layer.add(transformer);


            // 在需要的时候改变 Transformer 的 nodes 属性
            rect.on('click', function () {
                // 获取点击的目标
                let target = this;
                delRect = target;
                // 检查目标是否在 rects 数组中
                let index = rects.indexOf(target);
                // 如果目标在 rects 数组中，显示对应的 Transformer
                if (index !== -1) {
                    isTransform = true;
                    // transformers.forEach(function (transformer) {
                    //     transformer.nodes([]);
                    // });
                    transformers[index].nodes([rects[index]]);
                    layer.draw();
                } else {
                    isTransform = false;
                    transformers.forEach(function (transformer) {
                        transformer.nodes([]);
                    });
                    layer.draw();
                }
            });

            deleteButton.addEventListener('click', function () {
                // 删除矩形
                let index = rects.indexOf(delRect);
                delRect.remove();
                rects.splice(index, 1);
                // 如果删除的矩形是当前 Transformer 的节点，清空 Transformer 的节点
                if (transformer.nodes().includes(delRect)) {
                    transformer.nodes([]);
                }

                layer.draw();
                isDraw = false;
                onDraw = false;
            });
        })
    </script>
</body>

</html>
