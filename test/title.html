<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: inline-block; /* 让 div 表现为行内元素，但仍然具有 div 的特性 */
            border: 1px solid #ccc; /* 添加一些边框以便查看效果 */
            padding: 10px; /* 添加一些内边距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <span>这是一段文本内容。</span>
    </div>
</body>
</html>
