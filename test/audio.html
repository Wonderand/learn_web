<body>
    <audio id="audio1" controls>
        <source src="./Justin Bieber _ Quavo - Intentions.ogg">

    <div class="trapezoid-with-slanted-corners"
        style="position: relative; width: auto; background-color: #f2f2f2; overflow: hidden; display: flex; justify-content: center; align-items: center; height: auto; border-radius: 10px;">
        <div
            style="width: 100%; position: absolute; top: 0px; display: inline-block; padding-left: 10px; padding-right: 10px; height: 50px; background-color: rgba(56, 88, 218, 0.5); z-index: 0; color: #ffffff; text-align: center; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
            <span
                style="color: #ffffff; font-size: 20px; text-align: center; position: relative; top: 10px; width: 100%; z-index: 0;">这是视频</span>
        </div>
        <div style="height: auto; margin-bottom: 20px; margin-top: 70px;"><span
                class="mce-preview-object mce-object-video"
                style="display: flex; justify-content: center; align-items: center;" contenteditable="false"><audio controls><source src="${baseUrl}'/szjc/file/download?fileCode='${res.url}'" type="audio/mpeg"></audio></span></div>
    </div>
