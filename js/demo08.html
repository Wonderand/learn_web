<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 将其他数据类型装换为Number
			 * 装换方式一：
			 * 		使用number()函数
			 * 		- 字符串--》数字
			 * 		1、如果纯数字是字符串，则将其装换为数字
			 * 		2、如果字符串中有非数字内容，则为NuN
			 * 		3、如果字符串是空串或空格则为0；
			 * 转换方式二；
			 * 		这种方式专门对于字符串
			 * 		parseInt() 把一个字符串转换为一个整数
			 * 		parseFloat() 把一个字符串转换为一个浮点数
			 */
			var a ="123";
			a = false;
			a = "";
			a = null;
			a = "aa111";
			a = undefined;
			a = "123.987px";
			/**
			 * 对于非String他会将他先转为string在进行操作
			 */
			
			//调用number函数
			//a = Number(a)
			a = parseInt(a);//将一个字符串中有效的数字提取出来
		//	a = parseFloat(a);
			console.log(typeof a);
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>
