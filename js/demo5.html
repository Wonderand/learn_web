<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 在JS中所有的数值都是Number类型，
			 * 包括整数和浮点数
			 */
			
			var a = 123;
			a = 456.789;
			var b = "456.789";
			console.log(b);
			console.log(a);
			console.log(typeof a);
			console.log(typeof b);
			//Number.MAX_VALUE最大值
			console.log(Number.MAX_VALUE*Number.MAX_VALUE);
			console.log("abc"*"bcd");//NaN
			console.log(typeof NaN);
			//Number.MIN_VALUE最小值
			console.log(Number.MIN_VALUE);
			//js中整数的运算基本没有问题
			var c = 0.1+0.2;
			console.log(c);
			var d = false;
			console.log(d);
			console.log(typeof d)
		</script>
	</head>
	<body>
	</body>
</html>
