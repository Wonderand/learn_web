<!DOCTYPE html>
<html lang="en-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- em,着重阅读的文本标签 -->
    <p>
        预防电信诈骗，请安装：<em>国家反诈中心</em>
    </p>

    <!-- strong,语气更中的阅读文本标签 -->
    <p>
        当我们出门的时候，一定要<strong>关好门窗</strong>
    </p>

    <p>
        前端三个框架：<span>Angular、React、Vue</span>
    </p>
</body>
</html>
