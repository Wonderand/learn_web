    <marquee>胡志荣</marquee>
    <div>
        胡志荣
    </div>
    
    <input type="text"/>
    <span>huzhirong</span>
    <span>huzhirong</span>
    <!-- 规则一：块级元素中能写：行内元素、块级元素（几乎什么都能写） -->
    <!-- 规则二：行内元素中能写：行内元素，但不能写：块级元素 -->
    <!-- 特殊规则：h1-h6不能相互嵌套 -->
    <!-- 特殊规则：p标签中不能写块级元素 -->
